<nz-list-item>
  {{ name }}
  <ul nz-list-item-actions>
    <nz-list-item-action
      ><nz-space>
        <ng-container *ngIf="demoUrl">
          <a *nzSpaceItem href="{{ demoUrl }}" target="_blank">View Demo</a>
          <nz-divider *nzSpaceItem nzType="vertical"></nz-divider>
        </ng-container>
        <a *nzSpaceItem href="{{ repoUrl }}" target="_blank">View Repository</a>
      </nz-space></nz-list-item-action
    >
  </ul>
</nz-list-item>
